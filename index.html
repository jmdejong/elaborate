<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>
	Elaborate
</title>
<script src="FastNoiseLite.js"></script>
<script src="priorityqueue.js"></script>
<script src="util.js"></script>
<script src="vec2.js"></script>
<script src="display.js"></script>
<script src="main.js"></script>
<link href="style.css" rel="stylesheet" />
</head>
<body>
<canvas id="worldlevel"></canvas>
<canvas id="partial" hidden></canvas>

<form id="settings" class="settings" action="javascript:void(0);">
	<label>
		seed
		<input type="number" name="seed" />
	</label>
	<label>
		size
		<input type="number" name="size" value="1024" />
	</label>
	<label>
		node size
		<input type="number" name="nodeSize" value="8" />
	</label>
	<label>
		node randomness
		<input type="number" name="nodeRandomness" value="0.9" min="0" step="0.1" />
	</label>
	<br />

	<label>
		feature size
		<input type="number" name="featureSize" value="300" min="1" />
	</label>
	<label>
		amplitude
		<input type="number" name="amplitude" value="1" step="0.1"/>
	</label>
	<label>
		base height
		<input type="number" name="baseHeight" value="0.5" step="0.1" />
	</label>
	<br />

	<label>
		edge height
		<input type="number" name="edgeHeight" value="-0.5" step="0.1" />
	</label>
	<label>
		edge percentage of size
		<input type="number" name="edgePercentage" value="50" />
	</label>
	<label>
		mode
		<select name="edgeMode">
			<option value="mult">Multiplicative</option>
			<option value="add">Additive</option>
		</select>
	</label>
	<label>
		shape
		<select name="edgeShape">
			<option value="parabole">Parabolic</option>
			<option value="linear">Linear</option>
		</select>
	</label>
	<br />

	<label>
		lake amount
		<input type="number" name="lakeAmount" value="0.0" step="0.01" />
	</label>
	<label>
		lake size
		<input type="number" name="lakeSize" value="50" min="1" />
	</label>
	<br />

	<label>
		rainfall
		<input type="number" name="rainfall" value="0.005" step="0.001"/>
	</label>
	<br />

	<label>
		erosion
		<input type="number" name="erosion" value="16" />
	</label>
	<label>
		fjords
		<input type="number" name="fjords" value="0.1" step="0.01"/>
	</label>
	<label>
		deposition
		<input type="number" name="deposition" value="0" step="0.001" min="0" max="1"/>
	</label>
	<label>
		deposition spread
		<input type="number" name="depositionSpread" value="0.5" step="0.01" min="0" max="1"/>
	</label>
	<br />

	<label>
		iterations
		<input type="number" name="iterations" value="1" min="1" />
	</label>
	<br />

	<label>
		draw rivers
		<input type="checkbox" name="draw.rivers" checked />
	</label>
	<label>
		draw circles
		<input type="checkbox" name="draw.circles" checked />
	</label>
	<label>
		color scale
		<input type="number" name="colorscale" value="5" step="0.1" min="0"/>
	</label>
	<label>
		draw pre-erosion result
		<input type="checkbox" name="drawPartial" />
	</label>
	<br />

	<input type="submit" value="Generate" />
</form>
<div>
	Current settings:
	<pre id="currentsettings"></pre>
</div>
</body>
</html>
