<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>
	Elaborate
</title>
<script src="FastNoiseLite.js"></script>
<script src="priorityqueue.js"></script>
<script src="util.js"></script>
<script src="vec2.js"></script>
<script src="display.js"></script>
<script src="main.js"></script>
<link href="style.css" rel="stylesheet" />
</head>
<body>
<canvas id="worldlevel"></canvas>
<canvas id="partial" hidden></canvas>

<form id="settings" class="settings" action="javascript:void(0);">
	<label>
		seed
		<input type="number" name="seed" />
	</label>
	<label>
		size
		<input type="number" name="size" value="1024" />
	</label>
	<label>
		nodesize
		<input type="number" name="nodesize" value="16" />
	</label>
	<br />
	<label>
		amplitude
		<input type="number" name="amplitude" value="1" step="0.1"/>
	</label>
	<label>
		frequency
		<input type="number" name="frequency" value="0.003" step="0.0001" />
	</label>
	<label>
		base height
		<input type="number" name="baseheight" value="0.5" step="0.1"/>
	</label>
	<br />
	<label>
		edge height
		<input type="number" name="edgeheight" value="-0.5" step="0.1" />
	</label>
	<label>
		edge percentage of size
		<input type="number" name="edgepercentage" value="50" />
	</label>
	<br />
	<label>
		wetness
		<input type="number" name="wetness" value="0.005" step="0.001"/>
	</label>
	<br />
	<label>
		erosion
		<input type="number" name="erosion" value="16" step="0.1"/>
	</label>
	<label>
		shore erosion
		<input type="number" name="shoreerosion" value="10" step="0.1"/>
	</label>
	<label>
		draw pre-erosion result
		<input type="checkbox" name="drawpartial" />
	</label>

	<br />
	<input type="submit" value="Generate" />
</form>
</body>
</html>
